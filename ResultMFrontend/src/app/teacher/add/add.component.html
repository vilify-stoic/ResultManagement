<a routerLink="../option" class="btn btn-info" style="margin-top:5px;">Back</a>

<h4>Add Student Result</h4>

<form #addForm="ngForm" class="add" autocomplete="off">
    <div class="mb-3">
        <label  for="roll" class="form-label">Roll No. : </label>
        <input required #roll="ngModel" [(ngModel)]="student.roll" type="number" name="roll"  class="form-control" id="roll">
        <div  *ngIf="roll.invalid && roll.touched" style="color: red;">Roll Number is required</div>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name : </label>
        <input required #name="ngModel" [(ngModel)]="student.name" type="text" name="name"  class="form-control" id="name">
        <div  *ngIf="name.invalid " style="color: red;">Name is required</div>
        
    </div>
    <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth : </label>
        <input required #dob="ngModel" [(ngModel)]="student.dob" type="date" name="dob"  class="form-control" id="dob">
        <div  *ngIf="dob.invalid " style="color: red;">DOB is required</div>
        
    </div>
    <div class="mb-3">
        <label for="score" class="form-label">Score : </label>
        <input required #score="ngModel" [(ngModel)]="student.score" type="number" name="score"  class="form-control" id="score">
        <div  *ngIf="score.invalid " style="color: red;">Score is required</div>
        
    </div>
    <a><button [disabled]="addForm.invalid" (click)="onTecherAdd()" type="submit" class="btn btn-success">Add</button></a>
    <a><button type="reset" class="btn btn-danger">Clear</button> </a>
    <a routerLink="../viewall" class="btn btn-primary">View All</a>
</form>

<router-outlet></router-outlet>
