<a href="/" class="btn btn-info" style="margin-top: 5px;">Back</a>
<h3>Student Login</h3>

<div class="loginpage">
    <form #sloginPage="ngForm" class="teachForm">
        <div class="mb-3">
            <label for="roll" class="form-label">Roll No : </label>
            <input required #roll1="ngModel" type="number" [(ngModel)]="roll" required name="roll" class="form-control" id="roll" >
            <div  *ngIf="roll1.invalid" style="color: red;">Roll Number is required</div>
        </div>

        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth : </label>
            <input required #date="ngModel"  type="date" [(ngModel)]="dob" name="dob" class="form-control" id="dob" required>
            <div  *ngIf="date.invalid" style="color: red;">Date of Birth is required</div>
        </div>

        <a><button [disabled]="sloginPage.invalid" (click)="onStudentLogin()" type="submit" class="btn btncolor btn-primary">Submit</button></a>
       
        <a><button  type="reset" class="btn btn-danger">Clear</button> </a>
    </form>
</div>
<router-outlet></router-outlet>
